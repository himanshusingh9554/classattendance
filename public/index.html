<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Student Attendance Management</h2>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="date" id="attendance-date" class="form-control">
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>
            <div class="col-md-4 ms-auto">
                <button class="btn btn-success" id="fetch-report">Fetch Attendance Report</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="attendance-form">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Attendance</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary" id="submit-btn" style="display: none;">Submit Attendance</button>
                </form>
            </div>
        </div>

        <div class="mt-4" id="report-section" style="display: none;">
            <h3>Attendance Report</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Present Days</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="report-data">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
